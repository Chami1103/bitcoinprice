<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="icon" href="image/bitcoin-btc-logo.png"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>F U T U R E</title>
  
</head>

<body>
 
   

    <button class="button" data-text="Awesome">
        <span class="actual-text">&nbsp;Bitcoin&nbsp;</span>
        <span aria-hidden="true" class="hover-text">&nbsp;bitcoin&nbsp;</span>
    </button>
    

    <h1 class="btn2">Power of Digital Gold</h1>
    
    

     <div class="widget-container">
    <script async src="https://static.coinstats.app/widgets/coin-list-widget.js"></script>
    <coin-stats-list-widget locale="en" currency="USD" bg-color="#1C1B1B" status-up-color="#74D492" 
    status-down-color="#FE4747" text-color="rgba(248,248,246,1)" font="Roboto, Arial, Helvetica" border-color="rgba(227,206,23,0.9)"
    width="486" coin-ids="bitcoin,ethereum,ripple,solana"></coin-stats-list-widget>
     
   <script async src="https://static.coinstats.app/widgets/coin-chart-widget.js"></script>
<coin-stats-chart-widget type="large" coin-id="bitcoin" width="435" chart-height="170" currency="USD" 
locale="en" bg-color="#1C1B1B" text-color="#FFFFFF" status-up-color="#74D492" status-down-color="#FE4747"
 buttons-color="#1C1B1B" chart-color="#FFA959" chart-gradient-from="rgba(255,255,255,0.07)" chart-gradient-to="rgba(0,0,0,0)" 
 chart-label-background="#000000" candle-grids-color="rgba(255,255,255,0.1)" border-color="rgba(255,255,255,0.15)" font="Roboto, Arial, Helvetica" 
 style="max-width: 435px; width: 100%;"></coin-stats-chart-widget>

 <script async src="https://static.coinstats.app/widgets/insights-widget.js"></script>
<coin-stats-insight-widget type="tradesToday" bg-color="#1C1B1B" text-color="#FFFFFF" chart-primary-color="#FFA959" 
chart-secondary-color="#E9BC48" button-color="#FFA959" border-color="rgba(255,255,255,0.15)" font="Roboto, Arial, Helvetica"
 coin-id="bitcoin" ></coin-stats-insight-widget>

</div>

<div class="button-container">
<button class="learn-more" onclick="openNewTab()">
    <span class="circle" aria-hidden="true">
    <span class="icon arrow"></span>
    </span>
    <span class="button-text">Learn More</span>
  </button>
  
</div>



  

</body>
</html>
